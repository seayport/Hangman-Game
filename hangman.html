<!DOCTYPE html>
<html lang="en-us">
 <head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Outer Space Hangman</title>
   
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    
 </head>
<body>
 <audio autoplay="" loop="" id="audioPlayer"><source src="assets/music/Intro.mp3" type="audio/mp3"></audio>
  <!-- Overall Bootstrap Grid -->
  <nav class="navbar navbar-default">
   <div class="container-fluid header">
    <div class="navbar-header">
    <button type="button" class="btn btn-info" onclick="setGame();">Deep Space</button>
    Ready to play? click on "Deep Space"
    </div>
   </div>
  </nav>
   <div class="container">
    <div class="row">
      <div class="col-md-3 sidebar">
        <div class="outcomes">
         <br>
         <br>
	       <p>Guesses: <span id="numGuesses"></span></p>
         <br>
         <br>
         <br>
	       <p>Wrong: <span id="wrongGuesses"></span></p>
         <br>
         <br>
         <br>
	       <p>Wins: <span id="winCounter"></span></p>
         <br>
         <br>
         <br>
	       <p>Losses: <span id="lossCounter"></span></p>
         <br>
         <br>
         <br>
	       <h3 id="word-blank"></h3>
        </div>
      </div>
    </div>
  </div>
	<div class="col-md-7 spaceWord">
   <span id="spaceWord"></span>
    <br>
    <br>
    <br>
    <p>
    <span id="correctGuess"></span>
    </p>
  </div>

  <footer>
 	 <div class="footer"
 	  <p>&copy; Copyright 2017 Sandy Seay</p>
   </div>
  </footer>
<script src="assets/javascript/hangman.js"></script>
</body>
</html>
